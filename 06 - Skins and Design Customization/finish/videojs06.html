<!DOCTYPE html>
<html>
<head>
    <title>Video JS Demos</title>
    <!-- <link rel="stylesheet" href="../../video-js/video-js.css"/> -->
    <!-- Add your custom CSS -->
    <link rel="stylesheet" href="../../video-js/skin.css"/>
    
    <script src="../../video-js/video.js"></script>
    <script src="../../libs/jquery.js"></script>
    <script>
        var myVideoPlayerObject;
        $(document).ready(function(e){
            myVideoPlayerObject = videojs('myVideoPlayer');
            
            // Auto Plays the Video
            // myVideoPlayerObject.play();
            // myVideoPlayerObject.autoplay(true);
             myVideoPlayerObject.dimensions(1024, 768);
            myVideoPlayerObject.load();
            
            // Fire and event manually
            /* myComponent.trigger('eventName'); */
            // myComponent.trigger('ended');
            
            // Adding events
            myVideoPlayerObject.on("ended", function(){ 
            alert('Video has ended');
            });
        });
        
    </script>
    <script>
        videojs.options.flash.swf = "../../video-js/video-js.swf"";
    </script>
    
</head>
<body>
    <h3>Video JS Demo</h3>
    <p>Very Easy to Set Up</p>
    <video 
           id="myVideoPlayer" 
           preload="auto" 
           controls 
           data-setup='{"example_option":true}'
           poster="../../videos/oceans.png"
           class="video-js myCustomSkin vjs-big-play-centered"
           width="640" height="264">
        <source src="../../videos/oceans.mp4" type='video/mp4' />
        <source src="../../videos/oceans.webm" type='video/webm' />
        <source src="../../videos/oceans.ogv" type='video/ogg' />
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        <track kind="captions" src="../../videos/captions.vtt.txt" srclang="en" label="English" default></track>
        <track kind="captions" src="../../videos/captions.french.vtt.txt" srclang="fr" label="French"></track>
    </video>


<video 
           id="myVideoPlayer2" 
           preload="auto" 
           controls

        <source src="../../videos/oceans.mp4" type='video/mp4' />
        <source src="../../videos/oceans.webm" type='video/webm' />

        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        <track kind="captions" src="../../videos/captions.vtt.txt" srclang="en" label="English" default></track>
        <track kind="captions" src="../../videos/captions.french.vtt.txt" srclang="fr" label="French"></track>
    </video>
</body>
</html>
